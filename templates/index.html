<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear vs Unclear Image Classifier</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .card {
            width: 520px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 40px 35px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: 600;
        }

        .subtitle {
            color: #bbbbbb;
            font-size: 14px;
            margin-bottom: 30px;
        }

        select,
        input[type="file"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #121212;
            color: #ffffff;
            font-size: 15px;
            margin-bottom: 18px;
        }

        input[type="file"]::file-selector-button {
            background: #1f1f1f;
            border: 1px solid #333;
            color: #ffffff;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #0d6efd, #0053d6);
            border: none;
            color: #ffffff;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.25s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(13, 110, 253, 0.5);
        }

        .message {
            margin-top: 25px;
            padding: 14px;
            background: rgba(40, 167, 69, 0.15);
            border: 1px solid rgba(40, 167, 69, 0.4);
            border-radius: 8px;
            color: #8cffb0;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .check {
            font-size: 18px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Meter Clarity Classification</h2>
    <div class="subtitle">Upload an image or a folder to classify meter clarity</div>

    <form method="POST" enctype="multipart/form-data">

        <select id="uploadType" name="uploadType" onchange="updateInput()">
            <option value="image">Single Image</option>
            <option value="folder">Folder</option>
        </select>

        <input type="file" id="fileInput" name="files" required>

        <button type="submit"> Submit </button>
    </form>

    {% if message %}
        <div class="message">
            <span class="check"></span>
            <span>{{ message }}</span>
        </div>
    {% endif %}
</div>

<footer>
    Â© 2025 Meter Image Classification System
</footer>

<script>
function updateInput() {
    const type = document.getElementById("uploadType").value;
    const input = document.getElementById("fileInput");

    input.value = "";

    if (type === "image") {
        input.removeAttribute("webkitdirectory");
        input.removeAttribute("multiple");
        input.setAttribute("accept", "image/*");
    } else {
        input.removeAttribute("accept");
        input.setAttribute("webkitdirectory", "");
        input.setAttribute("multiple", "");
    }
}

updateInput();
</script>

</body>
</html>
